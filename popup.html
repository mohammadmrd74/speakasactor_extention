<!DOCTYPE html>
<html lang="en">
<head>
    <title>Speak As Actor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
            width: 250px;
            border-radius: 10px;
        }

        h2 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        p {
            font-size: 14px;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #333;
            padding: 8px 12px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .slider::before {
            content: "";
            position: absolute;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: 0.3s;
        }

        /* Change slider color when checked */
        input:checked + .slider {
            background-color: #00c853;
        }

        input:checked + .slider::before {
            transform: translateX(20px);
        }

        /* Language Dropdown */
        select {
            width: 100%;
            padding: 8px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 5px;
        }

        /* Score Display */
        .score-container {
            margin-top: 15px;
            font-weight: bold;
            font-size: 16px;
            color: #00e676;
            text-shadow: 0 0 10px #00e676;
        }
    </style>
</head>
<body>
    <h2>Speak As Actor</h2>
    <p>Resume the video by speaking</p>

    <!-- Toggle Switch -->
    <div class="toggle-container">
        <label for="toggle">Active:</label>
        <label class="toggle-switch">
            <input type="checkbox" id="toggle">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Language Selection -->
    <label for="language">Select Language:</label>
    <select id="language">
        <option value="en">English</option>
        <option value="de">German</option>
    </select>

    <!-- Score Display -->
    <div class="score-container">
        Score: <span id="score">Loading...</span>
    </div>

    <script src="popup.js"></script>
</body>
</html>
